eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    
    
microservice:
  payment-service:
    endpoints:
      endpoint:
        uri: http://PAYMENT-SERVICE/payment/doPayment
  springboot-playground:
    endpoints:
      endpoint:
        uri: http://SPRINGBOOT-PLAYGROUD/order/doOrder
  api-gateway:
    endpoints:
      endpoint:
        uri: http://localhost:9196
